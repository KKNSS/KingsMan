<body>

	<canvas id="canvas" width="1200px" height="900px" style="z-index: 1"> </canvas>
<br>
	<input type="button" id="btn" value="게임 시작" class="input" />

<script type="text/javascript">
        var canvas;
        var ctx;
        var canvasBuffer;
        var bufferCtx;
        var threadSpeed = 16;

        // 캐릭터 
	var man;
	var sx, sy, sw = 75, sh = 75;
	var cloth=0;

        // 배경이미지
	var background;

        //장애물
	var enemy = new Array();
	var enemyColor = [ "gray"];
	var ellapse = 10;

        // 타이머 인스턴스
	var loopInstance;

        // 게임의 상태
	var STATE_START = false;
	var STATE_GAMEOVER = false;
	var STATE_GAMEEND = false;

        // 키 상태
	var keyPressed = [];

        // 경과 시간
	var oldTime;
	var startTime;
	var totalTime;
	var score;
	var setscore=50000;
      
      //버튼 숨기기
	var hidden = false;
      
      //최고 점수 저장
	var highscore = +localStorage.getItem("highScore");
      
      
	window.addEventListener("load", initialize, false);
	window.addEventListener("keydown", getKeyDown, false);
	window.addEventListener("keyup", getKeyUp, false);
      
      
	function initialize()
	{ 
		canvas = document.getElementById("canvas");
		if(canvas == null || canvas.getContext==null) return;
		ctx = canvas.getContext("2d");

		canvasBuffer = document.createElement("canvas");
		canvasBuffer.width = canvas.width;
		canvasBuffer.height = canvas.height;
		bufferCtx = canvasBuffer.getContext("2d");
		hidden = !hidden;
		if(hidden) 
		{
			document.getElementById('btn3').style.visibility = 'hidden';
		} 
		else 
		{
			document.getElementById('btn3').style.visibility = 'visible';
		}


            // 게임 시작 메시지
		startMessage();
            // 이미지 설정
		setImage();
            // 반복 동작 설정
		loopInstance = setInterval (update, threadSpeed);
	}

        // 주기적으로 반복되는 루틴
	function update()
	{
		document.getElementById('btn').onclick = function(){
		hide_buttons();
		function countdown(time)
		{
			if (time>0)
			{
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				var w = canvas.width/2; var h = canvas.height/2-60;
         
				setTimeout(function(){countdown(time-1)},1000);
				if(time==4)
					drawText(ctx, 3, w, h, "bold italic 40px gothic", "white", "center", "top", "white", 0.1);
				else if(time==3)
					drawText(ctx, 2, w, h, "bold italic 40px gothic", "white", "center", "top", "white", 0.1);
				else if(time==2)
					drawText(ctx, 1, w, h, "bold italic 40px gothic", "white", "center", "top", "white", 0.1);
				else if(time==1)
					drawText(ctx, "GO!", w, h, "bold italic 40px gothic", "white", "center", "top", "white", 0.1);
                  
			}
			else
			{
				startGame();
			}
		}
		countdown(4);
	}   
	document.getElementById('btn2').onclick = function()
	{
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		hide_buttons();
		show_first_page_button();
		drawText(ctx, "미세먼지를 피해 순서대로 옷을 입는 게임입니다.", canvas.width/2, canvas.height/2-160, "bold 20px gothic", "navy", "center", "top", "#787FFF", 0.2);
		drawText(ctx, "방향키 (←↑→↓)를 이용해서 날아오는 미세먼지들을 피하세요!", canvas.width/2, canvas.height/2-100, "bold 20px gothic", "navy", "center", "top", "#787FFF",0.2);
		drawText(ctx, "제한시간안에 방안 곳곳에 놓인 옷들을 클릭하여 모두 입으면 됩니다.", canvas.width/2, canvas.height/2- 40, "bold 20px gothic", "navy", "center", "top", "#787FFF",0.2);
		drawText(ctx, "순서는 비밀~", canvas.width/2, canvas.height/2+20, "bold 20px gothic", "navy", "center", "top", "#787FFF",0.2);
	}
	document.getElementById('btn3').onclick = function()
	{
		document.location.reload();
	}
      
	document.getElementById('btn4').onclick = function()
	{
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		hide_buttons();
		show_first_page_button();
		drawText(ctx, "최고 기록 : "+localStorage.getItem("highScore"), canvas.width/2, canvas.height/2-70, "bold 40px gothic", "navy", "center", "top", "#787FFF", 1);
	}

	document.getElementById('btn5').onclick = function()
	{
		if(cloth==0){
		man = new Image();
            	man.src = "man1.png";
		cloth=1;
		}
	}
	document.getElementById('btn6').onclick = function()
	{
		if(cloth==1){
		man = new Image();
	            man.src = "man2.png";
		cloth=2;
		}
	}
	document.getElementById('btn7').onclick = function()
	{
		if(cloth==2){
		man = new Image();
	            man.src = "man3.png";
		cloth=3;
		}
	}
	document.getElementById('btn8').onclick = function()
	{
		if(cloth==3){
		man = new Image();
	            man.src = "man4.png";
		cloth=4;
		}
	}
	document.getElementById('btn9').onclick = function()
	{
		if(cloth==4){
		man = new Image();
	            man.src = "man5.png";
		cloth=5;
		}
	}
	if(score<0)
	{
		STATE_GAMEEND=true;
	}
	if(cloth==5)
	{
		function countdown(time)
		{
			if (time>0)
			{
				setTimeout(function(){countdown(time-1)},300);
			}
			else
			{
				STATE_GAMEOVER = true;
			}
		}
		countdown(1);
	}
       

      
         if(keyPressed[38]) 
         { 
            sy -= 5;
            angle = 0;
         }
       
         if(keyPressed[40])
         {
            sy +=5;
            angle = 180;
         }
       
         if(keyPressed[37])
         {
            sx -=5;
            angle = 270;
         }
       
         if(keyPressed[39])
         {
            sx +=5;
            angle = 90;
         }
         
         //미세먼지의 이동
         moveObstacle(ellapse);
            drawAll();
        }

        function drawAll()
        {
            if(!STATE_START)
            {
                return;
            }

            else if (STATE_GAMEOVER)
            {
                stopGame();
            show_first_page_button();
         
            if(highscore !== null)
            {
               if (score > highscore) 
               {
              var beaten = parseInt(score)-parseInt(highscore);
                  localStorage.setItem("highScore", score);   
              drawText(ctx, "신기록!!", canvas.width/2, canvas.height/2-200, "bold 50px gothic", "navy", "center", "top", "white", 2);
               drawText(ctx, "이전 최고 기록보다 "+beaten+" 점이 더 높습니다!", canvas.width/2, canvas.height/2-100, "20px gothic", "white", "center", "top", "white", 0.1);
               } else {
               var more = parseInt(highscore)-parseInt(score);
              drawText(ctx, "현재 최고 기록까지 "+more+" 점이 더 필요합니다!", canvas.width/2, canvas.height/2-100, "bold 20px gothic", "white", "center", "top", "white", 0.1);
           }
            }
            else
            {
               localStorage.setItem("highScore", score);
            }
                drawText(ctx, "CLEAR!! Score: "+score, canvas.width/2, canvas.height/2 - 60, "bold 40px gothic", "magenta", "center", "top", "white", 2);
            drawText(ctx, "첫 화면으로 이동해서 게임 시작 버튼을 누르면 게임을 재시작할 수 있습니다.", canvas.width/2, canvas.height/2, "bold 20px gothic", "white", "center", "top", "white", 0.1);
         }   
else if (STATE_GAMEEND)
            {
                stopGame();
            show_first_page_button();
            drawText(ctx, "GAME OVER!! Score: 0", canvas.width/2, canvas.height/2 - 60, "bold 40px gothic", "magenta", "center", "top", "white", 2);
            drawText(ctx, "첫 화면으로 이동해서 게임 시작 버튼을 누르면 게임을 재시작할 수 있습니다.", canvas.width/2, canvas.height/2, "bold 20px gothic", "white", "center", "top", "white", 0.1);
         }

            else{
                // 배경 이미지 출력
                drawBk();

                // 플레이어 출력
                drawPlayer();
                ctx.drawImage(canvasBuffer, 0, 0);
            // 미세먼지 출력
            drawObstacle();
            //남은 시간 출력
            totalTime = (getTime() - startTime);
	score = setscore - totalTime;
            drawText(ctx, "남은 시간 : "+score/1000+"초", canvas.width - 10, 10, "bold 30px arial", "#787FFF", "right", "top", "milk", 1);
            }
        }

        function stopGame()
        {
            STATE_START = false;
        }

        // 우주선 유닛 출력
        function drawPlayer()
        {
           if(sx + sh > canvas.width || sx + sh < 0) {
                sx = -sx;
            }
            if(sy + sw > canvas.height || sy + sw < 0) {
                sy = -sy;
            }
            bufferCtx.drawImage(man, sx-sw/2, sy-sh/2);   
	bufferCtx.drawImage(shirt, 200, 350);
	bufferCtx.drawImage(pant, 500, 600); 
	bufferCtx.drawImage(backpack, 750, 375); 
	bufferCtx.drawImage(shoe, 75, 725); 
	bufferCtx.drawImage(suncream, 1050, 500);   
        }

        // 게임 배경 이미지 출력
        function drawBk()
        {
            bufferCtx.drawImage(background, 0, 0);
        }

        function startGame()
        {
            // 게임 시작 상태
            STATE_START = true;

            // 캐릭터의 초기 위치
            sx = canvas.width/2 - 18;
            sy = canvas.height/2 - 18;
            sw = 75;
            sh = 75;
         
         createObstacle();
         
         //현재 시간 저장
         startTime = getTime();
        }
      
      //현재 시간 구함
      function getTime()
      {
         var date = new Date();
         var time = date.getTime();
         delete date;
         return time;
      }
      
      function createObstacle()
      {
         enemy.length = 0;
         for(var i = 0; i < 30 ; i++)
         {
            enemy.push({
            x:Math.random() * canvas.width,
            y: (i < 30/2 ? 20 : canvas.height-20),
            vx:Math.random() * 200 - 100,
            vy:Math.random() * 200 - 100,
            color:0
            });
         }
      }
      
      function moveObstacle(ellapse)
      {
      var Level =30;
        setTimeout(function(){moveObstacle(ellapse)},10000); 
        for(var i = 0;i < Level; i++){
         //장애물의 이동
            var mx = enemy[i].vx * ellapse / 1000;
            var my = enemy[i].vy * ellapse / 1000;
            enemy[i].x += mx;
            enemy[i].y +=my;
            if (enemy[i].x>canvas.width) enemy[i].x=0;
            if (enemy[i].x<0) enemy[i].x=canvas.width;
            if (enemy[i].y>canvas.height) enemy[i].y=0;
            if (enemy[i].y<0) enemy[i].y=canvas.height;
            //충돌 검사
            crashObstacle(i);
         }
      }

      
      function drawObstacle()
      {
         for(var i =0;i < 30; i++)
         {
            ctx.beginPath();
            ctx.arc(enemy[i].x, enemy[i].y, 4, 0, 2*Math.PI);
            ctx.fillStyle = enemyColor[enemy[i].color];
            ctx.closePath();
            ctx.fill();
         }
      }
      
      function crashObstacle(index)
      {
         var mx = enemy[index].x;
         var my = enemy[index].y;
         if(mx > sx-sw/2 && mx < sx+sw/2 && my > sy-sh/2 && my < sy+sh/2) 
         {
            STATE_GAMEEND = true;
         }
      }

        function getKeyDown (event)
        {
            keyPressed[event.keyCode] = true;
        }

        function getKeyUp(event)
        {
            keyPressed[event.keyCode] = false;
        }

        function setImage()
        {

	shirt = new Image();
	shirt.src = "shirt.png";
	pant = new Image();
	pant.src = "pant.png";
	backpack = new Image();
	backpack.src = "backpack.png";
	shoe = new Image();
	shoe.src = "shoe.png";
	suncream = new Image();
	suncream.src = "suncream.png";

            man = new Image();
            man.src = "man.png";   

            background = new Image();
            background.src = "4232.jpg"; 
        }

        function startMessage()
        {
            drawText(ctx, "옷 입히기", canvas.width/2, canvas.height-700, "bold oblique 50px arial", "navy", "center", "top", "azure", 2);
         drawText(ctx, "버튼을 클릭하세요!!", canvas.width/2, canvas.height-200, "italic 30px gothic", "mistyrose", "center", "top", "mistyrose", 0.5);
        }

        function drawText(ctx, text, x, y, font, color, align, base, stroke, linewidth)
        {
            if(font != undefined) ctx.font = font;
            if(color != undefined) ctx.fillStyle = color;
            if(align != undefined) ctx.textAlign = align;
            if(base != undefined) ctx.textBaseline = base;
         if(base != undefined) ctx.strokeStyle = stroke;
         if(base != undefined) ctx.lineWidth = linewidth;
            ctx.fillText(text, x, y);
         ctx.strokeText(text,x,y);
        }
      
      //첫 화면 버튼 표시
      function show_first_page_button(){
       //  hidden = !hidden;
         if(hidden) 
         {
            document.getElementById('btn3').style.visibility = 'visible';
         } else 
         {
            document.getElementById('btn3').style.visibility = 'hidden';
         }
      }
      
      
      //버튼 다 숨김
      function hide_buttons(){
          //hidden = !hidden;
         if(hidden) 
            document.getElementById('btn').style.visibility = 'hidden';
         else 
            document.getElementById('btn').style.visibility = 'visible';
            
         if(hidden) 
            document.getElementById('btn2').style.visibility = 'hidden';
         else 
            document.getElementById('btn2').style.visibility = 'visible';
            
         if(hidden) 
            document.getElementById('btn3').style.visibility = 'hidden';
         else 
            document.getElementById('btn3').style.visibility = 'visible';
            
         if(hidden) 
            document.getElementById('btn4').style.visibility = 'hidden';
         else 
            document.getElementById('btn4').style.visibility = 'visible';

	if(hidden) {
            document.getElementById('btn5').style.visibility = 'visible';
	document.getElementById('btn6').style.visibility = 'visible';
	document.getElementById('btn7').style.visibility = 'visible';
	document.getElementById('btn8').style.visibility = 'visible';
	document.getElementById('btn9').style.visibility = 'visible';
	}
         else{ 
            document.getElementById('btn5').style.visibility = 'hidden';
	document.getElementById('btn6').style.visibility = 'hidden';
	document.getElementById('btn7').style.visibility = 'hidden';
	document.getElementById('btn8').style.visibility = 'hidden';
	document.getElementById('btn9').style.visibility = 'hidden';
	}
      }
     
 
  
        </script>
